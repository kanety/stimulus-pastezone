<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-static-actions@1.0.1/dist/index.module.js",
        "@kanety/stimulus-pastezone": "../dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application } from '@hotwired/stimulus';
    import PastezoneController from '@kanety/stimulus-pastezone';
    const application = Application.start();
    application.register('pastezone', PastezoneController);
  </script>
</head>
<body>
  <h1>Basic use</h1>
  <div tabindex="-1" data-controller="pastezone">
    <input type="file">
    <p>Paste here</p>
  </div>
</body>
</html>
